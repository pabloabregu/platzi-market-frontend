<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/background.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="img/e-commerce.png">
    <title>Welcome</title>
</head>
<body>
    <div class="top-section"></div>
    <div class="bottom-section"></div>
    <div class="login-box">
        <img src="img/avatar.png" class="avatar" alt="avatar-image">
        <h1>Sing in</h1>
        <form id="login-form">
            <!-- USERNAME -->
            <label>Username</label>
            <input id="username" type="text" placeholder="Enter Username">

            <!-- PASSWORD -->
            <label>Password</label>
            <input id="password" type="password" placeholder="Enter Password">

            <input onclick="login()" type="submit" value="SING IN">
            <br>
            <a href="#">Forgot Password?</a>
            <br>
            <a href="#">I don't have an account?</a>
        </form>
    </div>
    <script src="js/authentication.js"></script>
    <script src="js/viewProducts.js"></script>
</body>
</html>
